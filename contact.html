<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adrian Sander Kyzer</title>
    <!-- link to stylesheet style.css and reset.css-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
  </head>
  <body>

    <header id="navBar">
      <div class="myName">
        <h1>Adrian Sander Kyzer</h1>
      </div>
      <div class="navMenu">
        <p>About</p>
        <p>Portfolio</p>
        <p>Contact</p>
      </div>
    </header>

    <section id="myInfo">
      <div class="contactMe">
        <h2>Contact</h2>

        <form id="contact" action="" method="post">
          <h4>Name</h4>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          <h4>Email</h4>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          <h4>Message</h4>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </form>

      </div>
      <div class="contactIcons">
        <h3>Connectk with Me</h3>
        <a href="https://github.com/ASKyzer" target="_blank"> <img src="../images/github.png" alt="Github Logo"> </a>
        <a href="https://www.linkedin.com/in/adrian-kyzer-a19211139/" target="_blank"> <img src="../images/linkedin.png" alt="LinkedIn Logo"> </a>
        <a href="https://instagram.com/adriansander" target="_blank"> <img src="../images/instagram.png" alt="Instagram Logo"> </a>
      </div>
    </section>

    <footer>
      <p>&copy; Copyright 2018 Adrian Kyzer</p>
    </footer>

  </body>
</html>
